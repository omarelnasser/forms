<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Form</title>
</head>
<body>
  <h2>Submit Your Info</h2>
  
  <form id="myForm">
    <input type="hidden" id="form_code" />
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <button type="submit">Submit</button>
  </form>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

    // üß† Your Supabase credentials
    const supabaseUrl = 'https://qxluetvkqxillhqsbubl.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF4bHVldHZrcXhpbGxocXNidWJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM5MzIwNTMsImV4cCI6MjA0OTUwODA1M30.11cD0yE0aJW1OIx0kB4EaWtCvg5nUkj-0QuTVk-C7zg'
    const supabase = createClient(supabaseUrl, supabaseKey)

    // üß© Get form_code from URL (e.g. ?code=abc123)
    const urlParams = new URLSearchParams(window.location.search)
    const formCode = urlParams.get('code') || 'default'
    document.getElementById('form_code').value = formCode

    // üìù Handle submission
    document.getElementById('myForm').addEventListener('submit', async (e) => {
      e.preventDefault()
      const firstname = document.getElementById('name').value
      const email = document.getElementById('email').value
      const form_code = document.getElementById('form_code').value

      const { data, error } = await supabase
        .from('form_submissions')
        .insert([{ firstname, email, form_code }])

      if (error) {
        alert('‚ùå Error: ' + error.message)
      } else {
        alert('‚úÖ Form submitted successfully!')
        e.target.reset()
      }
    })
  </script>
</body>
</html>
